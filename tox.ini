[tox]
envlist=py{26,27},py{33, 34}-unify,foo
whitelist_externals=
    echo

[testenv]
commands=
    nosetests
    {envbindir}/python --version
    python -c "import os; print(os.getcwd())"
    # comment lines are ignored
    echo {env:USER:}
    echo {posargs:{env:USER:} passed no posargs}
    {envpython} -c "import sys; print(sys.version_info)"
    { envpython } -c "import ctox" 
changedir = {toxinidir}

deps=
    nose
    colorama
    conda
    {[base]ment}
    py{33,34}: docformatter
    py27: unify
    unify: unify

[testenv:py26]
deps=
    argparse
    unittest2
    {[testenv]deps}
commands=
    {[testenv]commands}
    # force a rebuild time we run ctox on ctox
    { envpython } -c "import os; os.remove(os.path.join('{envdir}', 'ctox'))"
changedir = {envdir}

[base]
ment=
    pyfaker
